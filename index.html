            flex-wrap: wrap;
            justify-content: center;

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <p style="display: inline-block; padding: 10px;">EMAIL: <input type="text" name="email" /></p>
            <p style="display: inline-block; padding: 10px;">PASSWORD: <input type="text" name="password" /></p>
            <p style="display: inline-block; padding: 10px;"><input type="submit" value="SUBMIT" /></p>

    <script type="module">
        import chartjsChartRadialGauge from "https://cdn.skypack.dev/chartjs-chart-radial-gauge@1.1.0";
        const data1 = {
            datasets: [{
                label: 'My First Dataset',
                data: ["{{ val_1 }}"],
                backgroundColor: ["rgb(102, 255, 102)"],
                hoverOffset: 4
            }]
        };

        const config1 = {
            type: 'radialGauge',
            data: data1,
            options: { title: { display: true, text: "{{ key_1 }}".replaceAll("_", " ").toUpperCase() } }
        };

        var myChart = new Chart(
            document.getElementById('myChart1'),
            config1
        );
    </script>
